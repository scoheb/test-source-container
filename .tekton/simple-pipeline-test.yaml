apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/gbenhaim/tekton-insights?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-event: '[pull_request]'
    pipelinesascode.tekton.dev/on-target-branch: '[main]'
  labels:
    appstudio.openshift.io/application: tekton-insights
    appstudio.openshift.io/component: tekton-insights
  name: test-source-container
  namespace: shebert-tenant
spec:
  params:
  - name: URL
    value: 'https://github.com/scoheb/test-source-container'
  - name: REVISION
    value: 'main'
  - name: SNAPSHOT
    value: |
      {
        "application": "rhel-bootc",
        "components": [
            {
                "name": "rhel-bootc",
                "containerImage": "registry.redhat.io/rhel9-beta/rhel-bootc:9.4",
                "source": {
                    "git": {
                        "url": "https://github.com/ernesgonzalez33/insights-ingress-go",
                        "revision": "1d5de29b99c26dd432f289d3408590269d0f58a6"
                    }
                }
            }
        ],
        "artifacts": {}
      }
  pipelineRef:
      resolver: git
      params:
      - name: url
        value: 'https://github.com/scoheb/test-source-container'
      - name: revision
        value: 'main'
      - name: pathInRepo
        value: pipelines/basic.yaml
    
